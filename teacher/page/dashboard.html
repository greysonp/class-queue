<form id="js-form">
    <div>
        <label for="js-session-key">Session Key</label>
        <input type="text" id="js-session-key">
    </div>
</form>

<div id="js-questions"></div>

<script id="js-questions-template" type="text/x-handlebars-template">
    {{#each questions}}
    <div>
        <h1>{{ name }}</h1>
        <div>
            {{ question }}
        </div>
    </div>
    {{/each}}
</script>
