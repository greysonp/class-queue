<form id="js-form">
    <div class="form-group">
        <label for="js-session-key">Change the class session key</label>
        <input type="text" id="js-session-key" class="form-control">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<h1>Question Queue</h1>
<div id="js-questions"></div>

<script id="js-questions-template" type="text/x-handlebars-template">
    <ul class="list-group">
        {{#each questions}}
        <li class="list-group-item">
            <span class="badge">Mark Complete</span>
            <strong>{{ name }}</strong>
            <div>{{ question }}</div>
        </li>
        {{/each}}
    </ul>
</script>
