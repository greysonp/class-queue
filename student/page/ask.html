<h1>Ask a Question</h1>
<form id="js-form">
    <div class="form-group">
        <label for="js-name">Computer number</label>
        <input type="number" id="js-computer-number" class="form-control">
    </div>

    <button type="submit" class="btn btn-default">Raise Your Hand</button>
</form>

<h1>Question Queue</h1>
<div id="js-questions"></div>

<script id="js-questions-template" type="text/x-handlebars-template">
    <ul class="list-group">
        {{#each questions}}
        <li class="list-group-item">
            <h4 class="list-group-item-heading">Computer {{ computer_number }}</h4>
            <p class="list-group-item-text timestamp" data-time="{{ time }}"></p>
        {{/each}}
    </ul>
</script>
