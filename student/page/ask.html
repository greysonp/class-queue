<form id="js-form">
    <div class="form-group">
        <label for="js-name">Name</label>
        <input type="text" id="js-name" class="form-control">
    </div>

    <div class="form-group">
        <label for="js-question">Question Summary</label>
        <textarea id="js-question" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

<h1>Question Queue</h1>
<div id="js-questions"></div>

<script id="js-questions-template" type="text/x-handlebars-template">
    <ul class="list-group">
        {{#each questions}}
        <li class="list-group-item">{{ name }}</li>
        {{/each}}
    </ul>
</script>
