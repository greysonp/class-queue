<form id="js-form">
    <div>
        <label for="js-name">Name</label>
        <input type="text" id="js-name">
    </div>

    <div>
        <label for="js-question">Question Summary</label>
        <textarea id="js-question"></textarea>
    </div>
</form>

<div id="js-questions"></div>

<script id="js-questions-template" type="text/x-handlebars-template">
    {{#each questions}}
    <div>
        <h1>{{ name }}</h1>
        <div>
            {{ question }}
        </div>
    </div>
    {{/each}}
</script>
